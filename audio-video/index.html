<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Audio and Video Elements in HTML5</title>
</head>
<body>
    <!-- Background music -->
	<audio autoplay loop>
        <source src="background.mp3" type="audio/mpeg">
        Your browser does not support the audio element.
    </audio>
    <button onclick="document.getElementsByTagName('audio')[0].play();">Play Music</button>
    

</body>
</html>
